<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Easy Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/alert.min.css">
</head>

<body>
    <div class="title-bar">
        <div class="title-bar__name reload">
            <span></span>
        </div>
        <div class="title-bar__controls">
            <span href="#minimize">
                <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
                    <rect fill="currentColor" width="10" height="1" x="1" y="6"></rect>
                </svg>
            </span>
            <span href="#maximize" maximize>
                <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
                    <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
                </svg>
            </span>
            <span href="#close">
                <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
                    <polygon fill="currentColor" fill-rule="evenodd"
                        points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1">
                    </polygon>
                </svg>
            </span>
        </div>
    </div>
    <div id="app">
        <div class="container">
            <div class="main">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
                        <path
                            d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
                        <path
                            d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z" />
                    </svg>
                </div>
                <h1>404, Discord was not found</h1>
                <div class="bottom-left">
                </div>
            </div>
            <div class="obj">
                <div class="planets">
                    <img class="moon" alt="Moon" src="./assets/alert/moon.svg">
                    <img class="earth" alt="Earth" src="./assets/alert/earth.svg">
                </div>
                <div class="astronaut-wrapper">
                    <img src="./assets/alert/astronaut.svg" alt="Astronaut">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/alert.js"></script>
</body>

</html>
